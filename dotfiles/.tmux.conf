# Change prefix from ctrl+b to ctrl+space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable 256 colors and true color support
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:RGB'

# Enable mouse support (useful for scrolling and selecting panes)
set -g mouse on

# Use vi mode in copy mode (space to start selection, enter to copy)
setw -g mode-keys vi

# System clipboard integration for WSL
# Start selection with space, copy with enter or y
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi Space send-keys -X begin-selection
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "clip.exe"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"

# For normal copy mode (non-vi)
bind -T copy-mode Enter send-keys -X copy-pipe-and-cancel "clip.exe"

# Paste from tmux buffer (not Windows clipboard)
bind v paste-buffer

# Start window and pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Make delay shorter (faster command sequences)
set -sg escape-time 0

# Easier window splitting (more intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane navigation (without prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
